services:
  notesynth:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    # Alternative: use env_file to load from a file
    # env_file:
    #   - .env.docker
    restart: unless-stopped

